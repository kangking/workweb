<!DOCTYPE html>
<html ng-app="">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="./images/logo.png">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	<title>信息修改！</title>
</head>
<body>
	<div ng-include="'topnav.html'"></div>
	<section class="haohua-main">
		<aside class="sidebar sidebar-else">
			<div>
				<div ng-include="'userlogin.html'"></div>
			</div>
			<div ng-include="'member-center.html'"></div>
			<div class="sidebar-else">
				<div ng-include="'newest-notice.html'"></div>
			</div>
			<div class="sidebar-else" ng-include="'customer-service.html'"></div>
		</aside>
		<section class="info-main">
			<div class="info-title">
				<img src="images/q.png">信息修改
			</div>
			<div class="info-body">
			<div class="panel panel-danger member-body">
					<div class="panel-heading" style="font-size: 16px;">会员信息修改</div>
						<table class="table table-bordered table-first-center" from="info-edit">
							<tr class="error">
								<td>用户名：</td>
								<td><label name="username">xiaoqiang</label></td>
							</tr>
							<tr class="warning">
								<td>真实姓名：</td>
								<td><input type="text" class="form-control" name="realname" placeholder="牛小强"></td>
							</tr>
							<tr class="error">
								<td>身份证号：</td>
								<td><label name="idnumber">13013119977446564</label></td>
							</tr>
							<tr class="warning">
								<td>工作单位：</td>
								<td><input class="form-control" type="text" name="company" placeholder="大慈科技"></td>
							</tr>
							<tr class="erro">
								<td>固定电话：</td>
								<td><input type="text" class="form-control" name="guhua" placeholder="0311-82452363"></td>
							</tr>
							<tr class="warning">
								<td>手机号码：</td>
								<td><input type="text" class="form-control" name="phonenumber" placeholder="15031282452"></td>
							</tr>
							<tr class="erro">
								<td>地&nbsp;&nbsp;&nbsp;&nbsp;域：</td>
								<td><label name="area">石家庄市直</label></td>
							</tr>
							<tr class="warning">
								<td>职&nbsp;&nbsp;&nbsp;&nbsp;称：</td>
								<td>
									<select name="zhicheng">
										<option value="wu">无</option>
										<option value="chuji">初级职称</option>
										<option value="zhongji">中级职称</option>
										<option value="gaoji">高级职称</option>
										<option value="zhuceshi">注册会计师</option>
									</select>
								</td>
							</tr>
							<tr>
								<td colspan="2" style="text-align: center;">
									<input type="submit" class="btn btn-warning" value="修 改">
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<input type="reset" class="btn btn-primary" value="重 置">
								</td>
							</tr>
						</table>
						<form form="info-edit"></form>
				</div>
			</div>	
		</section>
	</section>

	<div ng-include="'footer.html'"></div>

	<script src="http://apps.bdimg.com/libs/angular.js/1.2.15/angular.min.js"></script>
	<style type="text/css">
		.form-control {
			width: 200px;
		}
	</style>

</body>
</html>
