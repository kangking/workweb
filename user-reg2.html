<!DOCTYPE html>
<html ng-app="">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="./images/logo.png">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	<title>用户注册！</title>
</head>
<body>
	<div ng-include="'topnav.html'"></div>
	<section class="haohua-main">
		<aside class="sidebar sidebar-else">
			<div>
				<div ng-include="'userlogin.html'"></div>
			</div>
			<div ng-include="'member-center.html'"></div>
			<div class="sidebar-else">
				<div ng-include="'newest-notice.html'"></div>
			</div>
			<div class="sidebar-else" ng-include="'customer-service.html'"></div>
		</aside>
		<section class="info-main">
			<div class="info-title">
				<img src="images/q.png">用户注册
			</div>
			<div class="info-body">
				<div class="zhuce-main">
					<div class="zhuce-title">
						请仔细填写以下注册内容！
					</div>
					<div class="zhuce-body">
						<form method="post" accept="#" >
							<table class="zhucetab">
								<tr>
									<td style="text-align: right">用户名： </td>
									<td><input type="text" name="username" placeholder="用户名任意"><span>*字母4-16位</span></td>
								</tr>
								<tr>
									<td style="text-align: right">密码： </td>
									<td><input type="password" name="passwd01"><span>*</span></td>
								</tr>
								<tr>
									<td style="text-align: right">确认密码： </td>
									<td><input type="text" name="passwd02"><span>*</span></td>
								</tr>
								<tr>
									<td style="text-align: right">身份证： </td>
									<td><input type="text" name="idnumber01"><span>*请输入正确的18位身份证号，否则将不能修改！</span></td>
								</tr>
								<tr>
									<td style="text-align: right">确认身份证： </td>
									<td><input type="text" name="idnumber02"><span>*请再次手动输入身份证号（不要复制），以确保信息的准确</span></td>
								</tr>
								<tr>
									<td style="text-align: right">真实姓名： </td>
									<td><input type="text" name="realname" placeholder="姓名与身份证姓名一致"><span>*</span></td>
								</tr>
								<tr>
									<td style="text-align: right">会计证属地： </td>
									<td>
										<select name="zhengsheng">
											<option>河北省</option>
											<option>广东省</option>
										</select>&nbsp;&nbsp;
										<select name="zhengshi">
											<option>石家庄市</option>
											<option>张家口市</option>
											<option>邢台市</option>
											<option>邯郸市</option>
											<option>衡水市</option>
										</select>&nbsp;&nbsp;
										<select name="zhengqu">
											<option>市直</option>
											<option>桥西区</option>
											<option>桥东区</option>
											<option>长安区</option>
											<option>裕华区</option>
											<option>平山县</option>
											<option>灵寿县</option>
										</select>
										<span>*很重要，务必与会计证属地保持一致！</span>
									</td>
								</tr>
								<tr>
									<td style="text-align: right">工作单位： </td>
									<td><input type="text" name="company">没有请填写“无”</td>
								</tr>
								<tr>
									<td style="text-align: right">固定电话： </td>
									<td><input type="text" name="guhua"></td>
								</tr>
								<tr>
									<td style="text-align: right">手机： </td>
									<td><input type="tel" name="telnumber"><span>*注意手机号码格式</span></td>
								</tr>
								<tr>
									<td style="text-align: right">职称： </td>
									<td>
										<select name="zhicheng">
											<option selected>无</option>
											<option>初级职称</option>
											<option>中级职称</option>
											<option>高级职称</option>
											<option>注册会计师</option>
										</select>
									</td>
								</tr>
								<tr>
									<td colspan="2" style="text-align: center;">
										<button type="submit" class="btn btn-warning" >注 册</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<button type="reset" class="btn btn-primary">重 置</button>
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>			
		</section>
	</section>

	<div ng-include="'footer.html'"></div>

	<script src="http://apps.bdimg.com/libs/angular.js/1.2.15/angular.min.js"></script>

</body>
</html>
