<!DOCTYPE html>
<html ng-app="">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="./images/logo.png">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	<title>网上购卡！</title>
</head>
<body>
	<div ng-include="'topnav.html'"></div>
	<section class="haohua-main">
		<aside class="sidebar sidebar-else">
			<div>
				<div ng-include="'userlogin.html'"></div>
			</div>
			<div ng-include="'member-center.html'"></div>
			<div class="sidebar-else">
				<div ng-include="'newest-notice.html'"></div>
			</div>
			<div class="sidebar-else" ng-include="'customer-service.html'"></div>
		</aside>
		<section class="info-main">
			<div class="info-title">
				<img src="images/q.png">网上购卡
			</div>
			<div class="info-body">
				<div class="wanggou-search">
					<form method="post" action="" role="form">
						选择地域：
						<select name="nation">
							<option name="all-nation">全国</option>
							<option name="hebei">河北省</option>
							<option name="guangzhou">广州省</option>
						</select>
						<select name="city">
							<option name="all-city">全部</option>
							<option name="shijiazhuang" selected>石家庄</option>
							<option name="zhangjiakou">张家口</option>
						</select>
						<select name="area">
							<option name="all-area">全部</option>
							<option name="shishizhi">市直</option>
							<option name="zhangjiakou" selected>新华区</option>
							<option name="zhangjiakou">新华区</option>
							<option name="zhangjiakou">新华区</option>
							<option name="zhangjiakou">新华区</option>
							<option name="zhangjiakou">新华区</option>
						</select>
						&nbsp;&nbsp;
						选择年度：
						<select name="years">
							<option value="2011">2011</option>
							<option value="2012">2012</option>
							<option value="2013">2013</option>
							<option value="2014">2014</option>
						</select>
						&nbsp;&nbsp;
						<input type="submit" class="btn btn-warning btn-sm" value="搜 索">
						&nbsp;
						<a data-toggle="modal" data-target="#myModal02" class="btn btn-danger btn-sx" style="font-size: 16px; text-decoration: none;">购卡必读</a>

						<!-- 模态框（Modal） -->
						<div class="modal fade" id="myModal02" tabindex="-1" role="dialog" 
			   aria-labelledby="myModalLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content" style="width:500px;text-align:center;">
									<div class="modal-header">
										<button type="button" class="close" 
			               data-dismiss="modal" aria-hidden="true">&times;</button>
										<h4 class="modal-title" id="myModalLabel">网上购卡注意事项</h4>
									</div>
									<div class="modal-body">
										<p>以下信息关系到您的购卡是否成功，请仔细阅读：</p>
										<p>在购卡过程中请<b style="color: red;">不要关闭任何页面</b></p>
										<p></p>
										<p>购卡完成后页面会自动跳转回学习网站，请不要关闭页面 (否则会导致您网购卡不能激活)</p>
										<p></p>
										<p>购卡成功后会自动激活相应年度的卡，您不需要激活，直接听课就可以</p>
										<p></p>
										<p>客服服务时间：08:30-12:00 , 14:00-18:00(工作日内)</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" 
			               data-dismiss="modal">关闭</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="wanggou-body">
					dfasdf
				</div>
			</div>			
		</section>
	</section>

	<div ng-include="'footer.html'"></div>

	<script src="http://apps.bdimg.com/libs/angular.js/1.2.15/angular.min.js"></script>

</body>
</html>
