<!DOCTYPE html>
<html ng-app="">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="./images/logo.png">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	<title>找回密码！</title>
</head>
<body>
	<div ng-include="'topnav.html'"></div>
	<section class="haohua-main">
		<aside class="sidebar sidebar-else">
			<div>
				<div ng-include="'userlogin.html'"></div>
			</div>
			<div ng-include="'member-center.html'"></div>
			<div class="sidebar-else">
				<div ng-include="'newest-notice.html'"></div>
			</div>
			<div class="sidebar-else" ng-include="'customer-service.html'"></div>
		</aside>
		<section class="info-main">
			<div class="info-title">
				<img src="images/q.png">找回密码</div>
			<div class="info-body">
				<div class="panel panel-danger" style="width:600px;margin:20px auto;">
					<div class="panel-heading">
						<h3 class="panel-title">忘记用户名或密码了？不要着急，填写以下信息就可以轻松找回！！</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label class="control-label" for="realname">真实姓名：</label>
								<div>
									<input name="realname" class="form-control" placeholder="请填写注册时的真实姓名" type="text">
								</div>
							</div>
							<br>
							<div class="form-group">
								<label class="control-label" for="idnumber">身份证号：</label>
								<div>
									<input name="idnumber" class="form-control" placeholder="请填写您的身份证号" type="text">
								</div>
							</div>
							<br>
							<div class="form-group" style="text-align: center;">
								<div>
									<button class="btn btn-primary" type="submit">提 交</button>
									&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<button class="btn" type="reset">重 置</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="panel panel-success" style="width:600px;margin: 20px auto;">
					<div class="panel-heading">
						<h3 class="panel-title">找回的用户名及密码</h3>
					</div>
					<div class="panel-body">
						<table class="table table-bordered table-hover" contenteditable="true">
							<thead>
								<tr>
									<th>用户名</th>
									<th>密码</th>
									<th>真实姓名</th>
									<th>地域</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>1</td>
									<td>TB - Monthly</td>
									<td>01/04/2012</td>
									<td>Default</td>
								</tr>
								<tr class="success">
									<td>1</td>
									<td>TB - Monthly</td>
									<td>01/04/2012</td>
									<td>Approved</td>
								</tr>
								<tr class="error">
									<td>2</td>
									<td>TB - Monthly</td>
									<td>02/04/2012</td>
									<td>Declined</td>
								</tr>
								<tr class="warning">
									<td>3</td>
									<td>TB - Monthly</td>
									<td>03/04/2012</td>
									<td>Pending</td>
								</tr>
								<tr class="info">
									<td>4</td>
									<td>TB - Monthly</td>
									<td>04/04/2012</td>
									<td>Call in to confirm</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
	</section>

	<div ng-include="'footer.html'"></div>

	<script src="http://apps.bdimg.com/libs/angular.js/1.2.15/angular.min.js"></script>

</body>
</html>
