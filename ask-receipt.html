<!DOCTYPE html>
<html ng-app="">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="./images/logo.png">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	<title>全国继续教育网首页！</title>
</head>
<body>
	<div ng-include="'topnav.html'"></div>
	<section class="haohua-main">
		<aside class="sidebar sidebar-else">
			<div>
				<div ng-include="'userlogin.html'"></div>
			</div>
			<div ng-include="'member-center.html'"></div>
			<div class="sidebar-else">
				<div ng-include="'newest-notice.html'"></div>
			</div>
			<div class="fourth-left sidebar-else">
				<img src="images/contact.jpg" width="100%" height="100%">
			</div>
		</aside>
		<section class="info-main">
			<div class="info-title">
				<img src="images/q.png">索取发票
			</div>
			<div class="info-body">
				<div class="fapiao">
					<div class="panel panel-success">
						<div class="panel-heading">填写发票信息</div>
						
						    <form>
						    	<table class="table">
									<tr>
										<td>发票抬头：</td>
										<td><input type="text" name="fapiaotaitou" style="width:200px;"><span style="color:red;margin-left: 10px;">*(请核实后填写)</span></td>
									</tr>
									<tr>
										<td>身份证：</td>
										<td><input type="text" name="idnumber" style="width:200px;"></td>
									</tr>
									<tr>
										<td>收件人：</td>
										<td><input type="text" name="shoujiaren" style="width:200px;"><span style="color:red;margin-left: 10px;">*</span></td>
									</tr>
									<tr>
										<td>联系电话：</td>
										<td><input type="text" name="phonenumber" style="width:150px;"><span style="color:red;margin-left: 10px;">*</span></td>
									</tr>
									<tr>
										<td>收件地址：</td>
										<td><input type="text" name="address" style="width:280px;"><span style="color:red;margin-left: 10px;">*（填写地址确保可收到信件）</span></td>
									</tr>
									<tr>
										<td>发票金额：</td>
										<td><input type="text" name="fapiaojine" style="width:150px;"><span style="color:red;margin-left: 10px;">*(例如：面值是100元，请直接输入100)</span></td>
									</tr>
									<tr>
										<td>开票内容：</td>
										<td><input type="text" name="fapiaocontent" style="width:150px;" placeholder="培训费"></td>
									</tr>
									<tr>
										<td colspan="2" style="text-align: center;">
											<input type="submit" class="btn btn-warning" value="提 交">
											&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
											<input type="reset" class="btn btn-primary" value="重 置">
										</td>
									</tr>
						    	</table>
						    </form>
						
					</div>
				</div>
			</div>			
		</section>
	</section>

	<div ng-include="'footer.html'"></div>

	<script src="http://apps.bdimg.com/libs/angular.js/1.2.15/angular.min.js"></script>

</body>
</html>
