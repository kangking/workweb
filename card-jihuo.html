<!DOCTYPE html>
<html ng-app="">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/x-icon" href="./images/logo.png">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
	<title>卡号激活！</title>
</head>
<body>
	<div ng-include="'topnav.html'"></div>
	<section class="haohua-main">
		<aside class="sidebar sidebar-else">
			<div>
				<div ng-include="'userlogin.html'"></div>
			</div>
			<div ng-include="'member-center.html'"></div>
			<div class="sidebar-else">
				<div ng-include="'newest-notice.html'"></div>
			</div>
			<div class="sidebar-else" ng-include="'customer-service.html'"></div>
		</aside>
		<section class="info-main">
			<div class="info-title">
				<img src="images/q.png">卡号激活
			</div>
			<div class="info-body">
				<form class="form-horizontal" role="form" style="margin-top: 20px;margin-left: 50px;">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
						<div class="col-sm-4">
							<label name="username">xiaoqiang</label>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">激活年度：</label>
						<div class="col-sm-5">
							<select name="niandu">
								<option value="2011">2011</option>
								<option value="2011">2011</option>
								<option value="2011">2011</option>
								<option value="2011">2011</option>
								<option value="2011">2011</option>
								<option value="2011">2011</option>
								<option value="2011">2011</option>
							</select>
							<span style="color:red;">&nbsp;(需与所购学习卡的年度相同)</span>
						</div>
					</div>
					<div class="form-group">
						<label  class="col-sm-2 control-label">卡号：</label>
						<div class="col-sm-4">
							<input type="text" class="form-control"placeholder="学习卡卡号"></div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">密码：</label>
						<div class="col-sm-4">
							<input type="password" class="form-control"  placeholder="学习卡密码"></div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-6">
							<button type="submit" class="btn btn-warning">激 活</button>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<button type="reset" class="btn btn-primary">重 置</button>
						</div>
					</div>
				</form>
			</div>			
		</section>
	</section>

	<div ng-include="'footer.html'"></div>

	<script src="http://apps.bdimg.com/libs/angular.js/1.2.15/angular.min.js"></script>

</body>
</html>
